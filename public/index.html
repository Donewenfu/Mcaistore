<!DOCTYPE html>
<html lang="en" style="font-size: 10vw">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.isProd?'':'dev-'%><%= htmlWebpackPlugin.options.title %></title>

  <% if(htmlWebpackPlugin.options.isProd){ %>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/moment.js/2.9.0/moment.min.js"></script>
  <% } %>
  <style>
    .lodingapp{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }
    .lodingapp p{
      font-size: 14px;
      color: #999;
      margin-top: 13px;
    }
    .lodingapp .lodingimg{
      width: 200px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="lodingapp">
      <img src="http://api.wenfu814.xyz/openimg/loding.png" alt="" class="lodingimg">
      <p>正在加载请稍后...</p>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
